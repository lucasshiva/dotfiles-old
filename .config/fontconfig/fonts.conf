<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--Global settings-->
    <match target="font">
      <!--<edit name="antialias" mode="assign">-->
          <!--<bool>false</bool>-->
      <!--</edit>-->
      <edit name="autohint" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="hinting" mode="assign">
        <bool>true</bool>
      </edit>
      <edit mode="assign" name="hintstyle">
        <!--Values: hintnone, hintslight, hintmedium, hintfull-->
        <const>hintfull</const>
      </edit>
      <edit mode="assign" name="lcdfilter">
       <const>lcddefault</const>
      </edit>
      <!--Subpixel rendering: pixel alignment-->
      <!--<edit name="rgba" mode="assign">-->
       <!--<const>rgb</const>-->
      <!--</edit>-->
    </match>

    <!--Change monospace font globally-->
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>JetbrainsMonoMedium Nerd Font</string>
        </edit>
    </match>
    
    <!--Use VL Gothic font when sans-serif is requested for Japanese-->
    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
		    <string>VL Gothic</string>
	    </edit>
    </match>

    <!--Change serif font globally-->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
        </prefer>
    </alias>

    <!--Change sans-serif font globally-->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
        </prefer>
    </alias>
</fontconfig>
