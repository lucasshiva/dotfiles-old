[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${dracula.cyan}

hook-0 = echo "%{A1:notify-send "DUNST_COMMAND_PAUSE" && polybar-msg hook dunst 2:}%{A}" &
hook-1 = echo "%{A1:notify-send "DUNST_COMMAND_RESUME" && polybar-msg hook dunst 1:}%{F#6272a4}%{F-}%{A}" &

;=============================================================================;
;=============================================================================;

[module/spotify]
type = custom/script
; Available tokens:
;   %counter%
; Command to be executed (using "/bin/sh -c [command]")
exec = spotify_status -f '{artist} - {title}'
;exec = spotify_stats
; Conditional command that, if defined, needs to exit successfully
; before the main exec command is invoked.
; Default: ""
exec-if = pgrep -x spotify

; Will the script output continous content?
; Default: false
tail = true

; Available tokens:
;   %output%
; Default: %output%
label = %output:0:60:..%

; Available tags:
;   <label> (default)
format = <label>
format-prefix = "  "   
format-prefix-foreground = ${dracula.pink}
format-padding = 1

click-left = spotify_status play-pause &
click-right = spotify_status next &
click-middle = spotify_status previous &

;=============================================================================;
;=============================================================================;

[module/redshift]
type = custom/script

; Available tokens:
;   %counter%
; Command to be executed (using "/bin/sh -c [command]")
exec = redshiftctl print


; Will the script output continous content?
; Default: false
; tail = false

; Seconds to sleep between updates
; Default: 5 (0 if `tail = true`)
interval = 0.5

; ; Available tags:
; ;   <output> - deprecated
; ;   <label> (default)
format = <label>

; ; Available tokens:
; ;   %output%
; ; Default: %output%
label = %output%

; ; Available tokens:
; ;   %counter%
; ;   %pid%
; ;
; ; "click-(left|middle|right)" will be executed using "/bin/sh -c [command]"
click-left = redshiftctl toggle

